<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Organization" lang="en">
<head>
<title><%= title %> - Polymer Project</title>
{% include 'templates/head-meta.html' %}
</head>
<body>
  {% include 'templates/topnav.html' %}
  <style>
    #author {
      text-align: center;
      display: block;
    }
    time {
      text-align: center;
      margin-top: -24px;
      margin-bottom: 40px;
    }
    #table-of-contents,
    #table-of-contents + ul {
      display: none;
    }
    #blog-content > * {
      margin-left: auto;
      margin-right: auto;
      max-width: 720px;
    }
    iframe {
      display: block;
    }
    h2 {
      margin-top: 60px;
    }
  </style>

  <main class="wrapper">
    <article>

      <a id="author" href="https://twitter.com/{{{active_article.author.twitter}}}" target="blank_">
        <img class="author-img" src="{{{active_article.author.profile_pic}}}" alt="{{{active_article.author.full_name}}} profile pic" title="{{{active_article.author.full_name}}}">
      </a>
      <h1 class="center title">{{{active_article.title}}}</h1>
      <h2 class="center description">{{{active_article.description}}}</h2>

      <!-- <a id="author" href="{{{active_article.author.web}}}" target="blank_">by {{{active_article.author.full_name}}}</a> -->
      <time pubdate="" datetime="{{{active_article.published}}}">{{{active_article.published}}}</time>

      <div id="blog-content">
        <%= content %>
      </div>
    </article>
  </main>

  {% include 'templates/footer.html' %}
  <script src="/js/app.js"></script>
</body>
</html>
